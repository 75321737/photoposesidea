<html>>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      height: 100vh;
      background-image: url('https://cdn.prod.website-files.com/5a9ee6416e90d20001b20038/64f5ddb591f67b7db8bed4c5_Rectangle%20(75).svg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      justify-content: center;
    }
    .login {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .login input[type="text"],
    .login input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login button {
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .login button:hover {
      background-color: #e77b7b;
    }
    .login p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .login a {
      color: #271c1b;
      text-decoration: none;
    }
    .login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Login</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit"><a href="main page.html">login</a></button>
    </form>
    <p>Don't have an account? Sign up</p>
  </div>
</body>
</html>
